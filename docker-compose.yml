services:
  api:
    build:
      context: .
      target: runner
    image: mediexplain-api:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: ${PORT:-5000}
      DATABASE_URL: ${DATABASE_URL:-postgresql://mediexplain:mediexplain@db:5432/mediexplain}
    ports:
      - "${PORT:-5000}:5000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: mediexplain
      POSTGRES_USER: mediexplain
      POSTGRES_PASSWORD: mediexplain
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mediexplain"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:
